<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Carro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Simulador de Customização</h1>
  </header>

  <main class="container">
    <!-- Imagem do carro -->
    <div class="car-viewer">
      <img id="carImage" src="img/carro-vermelho-normais-lado esquerdo.png" alt="Carro">
    </div>

    <!-- Botões de customização -->
    <div class="controls">
      <h2>Escolha a Cor:</h2>
      <button onclick="setColor('vermelho')">Vermelho</button>
      <button onclick="setColor('azul')">Azul</button>
      <button onclick="setColor('preto')">Preto</button>

      <h2>Escolha as Rodas:</h2>
      <button onclick="setWheels('esportivas')">Esportivas</button>
      <button onclick="setWheels('normal')">Clássicas</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>

    <hr>

    <section class="dyno">
        <h1>Simulador de Dinamômetro</h1>
        <img id="car" src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Tesla_Model_3_parked%2C_front_driver_side.jpg" alt="Carro">

        <div class="gauge">RPM: <span id="rpm">0</span></div>
        <div class="gauge">Torque (Nm): <span id="torque">0</span></div>
        <div class="gauge">Potência (HP): <span id="power">0</span></div>

        <div id="powerBar"></div>

        <button onclick="startTest()">Iniciar Teste</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
